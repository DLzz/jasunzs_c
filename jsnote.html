<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>

<canvas id="myCanvas" width="200" height="100"></canvas><!-- myCanvas红色矩形 -->
<br/>
<canvas id="myCanvas2" width="200" height="100" style="border:1px solid #c3c3c3;"><!-- myCanvas2画圆 -->
Your browser does not support the canvas element.
</canvas>
<br/>
<canvas id="myCanvas3" width="200" height="100" style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>
<br/>
<canvas id="myCanvas4" width="200" height="100" style="border:1px solid #c3c3c3;">
Your browser does not support the canvas element.
</canvas>

<!--画布canvas知识-->

<script type="text/javascript">
var c=document.getElementById("myCanvas");<!-- JavaScript使用id来寻找canvas元素 -->
var cxt=c.getContext("2d");<!-- 然后，创建context对象,   getContext("2d") 对象是内建的 HTML5 对象，拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法。 -->
cxt.fillStyle="#FF0000";<!-- 两行代码绘制一个红色的矩形,   fillStyle 方法将其染成红色，fillRect 方法规定了形状、位置和尺寸。 -->
cxt.fillRect(0,0,150,75);<!-- 意思是：在画布上绘制 150x75 的矩形，从左上角开始(0,0) -->
</script>

<script type="text/javascript">

var c=document.getElementById("myCanvas2");
var cxt=c.getContext("2d");
cxt.fillStyle="#FF0000";
cxt.beginPath();
cxt.arc(70,18,15,0,Math.PI*2,true);
cxt.closePath();
cxt.fill();


var c=document.getElementById("myCanvas3");
var cxt=c.getContext("2d");
var grd=cxt.createLinearGradient(0,0,175,50);
grd.addColorStop(0,"#FF0000");
grd.addColorStop(1,"#00FF00");
cxt.fillStyle=grd;
cxt.fillRect(0,0,175,50);


var c=document.getElementById("myCanvas4");
var cxt=c.getContext("2d");
var img=new Image()
img.src=""
cxt.drawImage(img,0,0);

</script>
</body>
</html>
